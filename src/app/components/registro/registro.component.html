<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Registro</h3>
      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="Usuario"
          #userName
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="ContraseÃ±a"
          #userPassword
          required
        />
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <button
          class="btn btnPrimary"
          (click)="authService.SignUp(userName.value, userPassword.value)"
        >
          Registro
        </button>
      </div>
    </div>
  </div>
</div>
